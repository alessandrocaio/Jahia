org.jahia.admin.components.ManageComponents.deploy.help=<div style="font-weight:bold">Portlet Applikationen auf Tomcat installieren </div> <p>Die Installation kann \u00fcber das Pluto Maven Plugin oder \u00fcber einen ANT Job gemachte werden. Alternativ \u00fcber den "Neue Portlets installieren" link, welcher auf einen War Deployer auf Applikationsserver verweist. Ein Klick auf den Link \u00f6ffnet ein neues Browserfenster, in diesem Fall sollten alle Popup Blocker deaktiviert werden.</p><div style="font-weight:bold">Hochladen und installieren \u00fcber die Tomcat Manager Applikation</div><p>Die bin\u00e4re Distribution von Jahia ist auf Tomcat erstellt. Tomcat's deployer Applikation ist die Manager Applikation. Verwenden Sie diese Applikation um War Dateien hochzuladen. Ein installiertes Portlet auf Tomcat ben\u00f6tigt eine content.xml Datei im META-INF Verzeichnis welches ein Textelement enthalten muss und das crossContext Attribute msus auf true gesettzt sein wie: <br/> &lt;Context path="HelloWorldPortlet" docBase="HelloWorldPortlet" crossContext="true"&gt;</p><p>Der eingeloggte Benutzer ben\u00f6tigt eine Manager Rolle welche im  conf/tomcat-users.xml konfiguriert ist.</p><div style="font-weight:bold">Installation auf einen anderen Applikationsserver</div><p> Der 'Neue Portlets installieren' Link kann ge\u00e4ndert werden zu einer Administratonsseite auf einen anderen (nicht Tomcat) Applikationsserver. Dies wird gemacht durch das \u00e4ndern des 'jahiaWebAppsDeployerBaseURL' Attributes im jahia.properties. </p></div>
